<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Score Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="control">
    <div id="roleSelect" class="vcenter">
        <button id="p1Btn" class="big">I am Player 1</button>
        <button id="p2Btn" class="big">I am Player 2</button>
        <button id="eitherBtn" class="big">Score for Either Player</button>
    </div>

    <div id="playArea" class="hidden vcenter">
        <button id="tapBtn" class="hidden huge">+1</button>

        <div id="eitherPlayerControls" class="hidden player-controls-container">
            <button id="tapP1BtnInEitherMode" class="hidden huge">+1 P1</button>
            <button id="tapP2BtnInEitherMode" class="hidden huge">+1 P2</button>
        </div>
    </div>

    <button id="settingsBtn" class="icon" aria-label="settings">⚙️</button>
    <div id="settingsModal" class="modal hidden">
        <div class="modalContent">
            <label>Player 1 <input type="number" id="score1Input" min="0"></label>
            <label>Player 2 <input type="number" id="score2Input" min="0"></label>
            <label>Server <select id="serverSelect">
                    <option value="0">Player 1</option>
                    <option value="1">Player 2</option>
                </select></label>
            <label><input type="checkbox" id="alignChk"> Alignment box</label>
            <label><input type="checkbox" id="effectChk" checked> Show effects</label>
            <label>Background
                <select id="backgroundSelect">
                    <option value="defaultBlack">Default Black</option>
                    <option value="deepBlue">Deep Blue</option>
                    <option value="forestGreen">Forest Green</option>
                    <option value="slateGray">Slate Gray</option>
                    <option value="rainbowCycle">Rainbow Cycle</option>
                    <option value="gentleFade">Gentle Fade</option>
                    <option value="colorRaindrops">Color Raindrops</option>
                    <option value="horizontalWave">Horizontal Wave</option>
                    <option value="starfield">Starfield</option>
                </select>
            </label>
            <label><input type="checkbox" id="borderChk"> Show White Border</label>
            <label><input type="checkbox" id="freeplayChk"> Freeplay</label>
            <button id="resetBtn">Reset</button>
            <button id="closeSettings" class="big">Close</button>
        </div>
    </div>
    <script src="control.js"></script>
</body>

</html>
